<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MA9MO3 CALL - جاري التحقق</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, #f2f7ff, #dbeafe);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .logo {
      font-size: 2.5em;
      color: #007bff;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 5px;
      color: #333;
    }

    p {
      color: #666;
      margin-bottom: 30px;
    }

    /* كأس الماء */
    .glass {
      position: relative;
      width: 80px;
      height: 120px;
      border: 4px solid #007bff;
      border-radius: 10px;
      overflow: hidden;
      background-color: #fff;
      margin: 0 auto 20px auto;
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.2);
    }

    .water {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 0%;
      background: linear-gradient(to top, #00aaff, #00ffaa);
      animation: fillWater 10s ease-in-out infinite alternate;
    }

    @keyframes fillWater {
      0% { height: 0%; }
      50% { height: 100%; }
      100% { height: 0%; }
    }

    .loading-text {
      font-size: 1em;
      color: #007bff;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="logo">📱⚔️</div>
  <h1>MA9MO3 CALL</h1>
  <p>جاري التحقق من الرقم...</p>

  <div class="glass">
    <div class="water"></div>
  </div>

  <div class="loading-text">⏳ انتظر قليلاً، العملية قد تستغرق 10 ثواني</div>

  <script>
    // بعد 10 ثواني، نوجه المستخدم لواجهة النتيجة
    setTimeout(() => {
      window.location.href = "result.html";
    }, 10000); // 10 ثواني
  </script>

</body>
</html>
